<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG Stage 1</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <script src="./js/time.js"></script>
</head>

<body onload="displayDateTime()">
    <div class="container">
        <div class="bigCircle"></div>
        <div class="smallCircle"></div>
        <div class="line"></div>
        <div class="card">
            <div class="cardImg">
                <img data-testid="slackDisplayImage" src="./img/1661704228105-removebg-preview.png" alt="Damilola Oni">
            </div>
            <div class="cardText">
                <div class="cardTextContainer">
                    <div class="text">
                        <h2>Slack Name</h2>
                        <h1 data-testid="slackUserName" class="prom">Damilola Oni</h1>
                    </div>
                    <div class="text">
                        <h2>Track</h2>
                        <h1 data-testid="myTrack">Frontend</h1>
                    </div>
                    <div class="text">
                        <h2>GitHub</h2>
                        <h1><a target="_blank" data-testid=“githubURL” href="https://github.com/Dammy-onii/hng_stage_one">https://github.com/Dammy-onii/hng_stage_one</a></h1>
                    </div>
                    <div class="dateTime">
                        <div class="text">
                            <h2>Current Day</h2>
                            <h1 data-testid="currentDayOfTheWeek" id="day"></h1>
                        </div>
                        <div class="text">
                            <h2>Current Time</h2>
                            <h1 data-testid="currentUTCTime" id="time"></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
